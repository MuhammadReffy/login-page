<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="img/2.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="foto">
        <div class="circle"></div>
        <img src="img/1.jpg" alt="Foto Profil">
    </div>

    <div class="card">
        <div class="form">
            <h2>Login</h2>
            <div class="login-container">
                <form class="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="forget-signup">
                        <a href="">Forget Password?</a>
                        <a href="">Sign Up</a>
                    </div>
                    <button>Login</button>
                    <a href="" class="registrasi">Belum punya akun?</a>
                </form>
            </div>
        </div>
    </div>

    <div class="copyright">
        <p>Created by <a href="https://www.instagram.com/muhammadreffy_" target="_blank">Muhammad Reffy</a></p>
    </div>
    
</body>
</html>
